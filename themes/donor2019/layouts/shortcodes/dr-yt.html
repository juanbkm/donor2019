<div class="dr-yt {{ with .Get `align` }}float-{{ . }}{{ end }}">
    <div class="center">
      <a href="https://www.youtube.com/watch?v={{ .Get `video` }}" data-lightbox="iframe" style="position: relative;">
        <img src="./images/stories/{{ .Get `cover` }}" alt="Video">
        <span class="i-overlay nobg"><img src="./images/video-play.png" alt="Play"></span>
      </a>
    </div>
</div>
