{{ $tfnav := $.Page.Params.tfnav }}
<div class="row mb-5">
  {{ range $tfnav }}
  <div class="col-md-4">
    <div class="dr-tf-nav">
      <img src="{{ .image }}" alt="">
      <h5><a href="{{ .link | absURL }}">{{ .name }}</a></h5>
      {{ $markdown := .summary | markdownify }}

      {{ if not ( strings.Contains $markdown "<p>" ) }}
          <p>{{ $markdown }}</p>
      {{ else }}
          {{ $markdown }}
      {{ end }}
    </div>
  </div>
  {{ end}}
</div>
