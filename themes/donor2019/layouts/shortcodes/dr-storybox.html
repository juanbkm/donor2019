<div class="dr-storybox {{ with .Get `align` }}float-{{ . }}{{ end }}">
    <div class="dr-story-img"><img src="{{.Get `src` }}" alt=""></div>
    {{ with .Get `title` }}<h4>{{ . }}</h4>{{ end }}

    {{ $markdown := .Get `caption` | markdownify }}
    {{ if not ( strings.Contains $markdown "<p>" ) }}
        <p>{{ $markdown }}</p>
    {{ else }}
        {{ $markdown }}
    {{ end }}

    {{ with .Get `url` }}<p><a href="{{ . }}">Read the story</a></p>{{ end }}
</div>
