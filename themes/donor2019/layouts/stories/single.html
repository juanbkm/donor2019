{{ define "main" }}

<section class="dr-stories-single">
    <div class="container clearfix">
        <div class="row">
            <div class="col-md-12 mx-auto">
                <div class="dr-story-head">
                    <img src="{{ with .Params.image }}{{ . | absURL }}{{ end }}" class="w-100 mb-3" alt="Post-Image">
                    <h3>Stories / category</h3>
                    <h2>{{ .Title }}</h2>
                    <p>Published on: 01 March 2020</p>
                </div>
                
                <div class="post-meta mb-5">
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <span>By</span>
                            {{ .Params.author }}
                        </li>
                        <li class="list-inline-item">
                            <span>at</span>
                            
                        </li>
                    </ul>
                </div>
                <p class="lead">{{ .Params.summary }}</p>
                {{ .Content }}
            </div>
        </div>
    </div>
</section>

{{ end }}
