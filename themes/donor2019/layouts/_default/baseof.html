<!DOCTYPE html>
<html dir="ltr" lang="en-US">
	{{- partial "head.html" . -}}

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Header
		============================================= -->
		<header id="header" class="transparent-header full-header" data-sticky-class="not-dark">

			<div id="header-wrap">

				<div class="container clearfix">

					<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

					<!-- Logo
					============================================= -->
					<div id="logo">
						<a href="index.html" class="standard-logo" data-dark-logo="images/logo-dark.png"><img src="images/logo.png" alt="Asian Development Bank"></a>
						<a href="index.html" class="retina-logo" data-dark-logo="images/logo-dark@2x.png"><img src="images/logo@2x.png" alt="Asian Development Bank"></a>
					</div><!-- #logo end -->

					<!-- Primary Navigation
					============================================= -->
					<nav id="primary-menu" class="dark">

						<ul>
							<li class=""><a href="{{ .Site.BaseURL }}"><div>Home</div></a></li>
							<li class=""><a href="#"><div>Strategy 2030</div></a></li>
                            <li class=""><a href="#"><div>Cofinancing Highlights</div></a></li>
                            <li class=""><a href="{{ .Site.BaseURL }}stories/"><div>Stories</div></a></li>
							<li class=""><a href="#"><div>Projects</div></a></li>
							<li class=""><a href="#"><div>Partners</div></a></li>
							<li class=""><a href="#"><div>Modalities</div></a></li>
                            <li class=""><a href="#"><div>Historical Data</div></a></li>
						</ul>

						

					</nav><!-- #primary-menu end -->

				</div>

			</div>

		</header><!-- #header end -->


		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap">

                {{ block "main" . }}
                <!-- The part of the page that begins to differ between templates -->
                {{ end }}

			</div>

		</section><!-- #content end -->
		
		<!-- Footer
		============================================= -->
		{{- partial "footer.html" . -}}

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- External JavaScripts
	============================================= -->
	<script src="{{ `js/jquery.js` | absURL }}"></script>
	<script src="{{ `js/plugins.js` | absURL }}"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="{{ `js/functions.js` | absURL }}"></script>

</body>
</html>
