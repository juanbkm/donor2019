<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    {{ with .Site.Params.author }} <meta name="author" content="{{ . }}">{{ end }}


	<!-- Stylesheets
	============================================= -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Raleway:300,400,500,600,700|Crete+Round:400i" rel="stylesheet" type="text/css" />
    {{ "<!-- bootstrap css -->" | safeHTML}}
	<link rel="stylesheet" href="{{ `css/bootstrap.css` | absURL }}"  />
	<link rel="stylesheet" href="{{ `style.css` | absURL }}" type="text/css" />
	<link rel="stylesheet" href="{{ `css/swiper.css` | absURL }}" type="text/css" />
	<link rel="stylesheet" href="{{ `css/dark.css` | absURL }}" type="text/css" />
	<link rel="stylesheet" href="{{ `css/font-icons.css` | absURL }}" type="text/css" />
	<link rel="stylesheet" href="{{ `css/animate.css` | absURL }}" type="text/css" />
	<link rel="stylesheet" href="{{ `css/magnific-popup.css` | absURL }}" type="text/css" />

	<link rel="stylesheet" href="{{ `css/responsive.css` | absURL }}" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>{{ .Title }}</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Header
		============================================= -->
		<header id="header" class="transparent-header full-header" data-sticky-class="not-dark">

			<div id="header-wrap">

				<div class="container clearfix">

					<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

					<!-- Logo
					============================================= -->
					<div id="logo">
						<a href="index.html" class="standard-logo" data-dark-logo="images/logo-dark.png"><img src="images/logo.png" alt="Asian Development Bank"></a>
						<a href="index.html" class="retina-logo" data-dark-logo="images/logo-dark@2x.png"><img src="images/logo@2x.png" alt="Asian Development Bank"></a>
					</div><!-- #logo end -->

					<!-- Primary Navigation
					============================================= -->
					<nav id="primary-menu" class="dark">

						<ul>
							<li class="current"><a href="{{ .Site.BaseURL }}"><div>Home</div></a></li>
							<li class=""><a href="#"><div>Strategy 2030</div></a></li>
                            <li class=""><a href="#"><div>Cofinancing Highlights</div></a></li>
                            <li class=""><a href="#"><div>Stories</div></a></li>
							<li class=""><a href="#"><div>Projects</div></a></li>
							<li class=""><a href="#"><div>Partner</div></a></li>
							<li class=""><a href="#"><div>Partnership</div></a></li>
                            <li class=""><a href="#"><div>Historical Data</div></a></li>
						</ul>

						

					</nav><!-- #primary-menu end -->

				</div>

			</div>

		</header><!-- #header end -->


		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap">

                {{ block "main" . }}
                <!-- The part of the page that begins to differ between templates -->
                {{ end }}

			</div>

		</section><!-- #content end -->

		<!-- Footer
		============================================= -->
		<footer id="footer" class="dark">

			<div class="container">

				<!-- Footer Widgets
				============================================= -->
				<div class="footer-widgets-wrap clearfix">

					

				</div><!-- .footer-widgets-wrap end -->

			</div>

			<!-- Copyrights
			============================================= -->
			<div id="copyrights">

				<div class="container clearfix">

					

				</div>

			</div><!-- #copyrights end -->

		</footer><!-- #footer end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- External JavaScripts
	============================================= -->
	<script src="{{ `js/jquery.js` | absURL }}"></script>
	<script src="{{ `js/plugins.js` | absURL }}"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="{{ `js/functions.js` | absURL }}"></script>

</body>
</html>
