{{ define "main" }}
<!-- Content
============================================= -->
<section id="content" class="clearfix">
    <div class="content-wrap">
        <div class="container clearfix">
            {{- partial "sectiontitle.html" . -}}
            <div class="row">
                <div class="col">
                    <ul>
                    {{ range .Pages }}
                        <li><a href="{{.Permalink}}">{{.Title}}</a></li>
                    {{ end }}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section><!-- #content end -->

{{ end }}
