{{ define "main" }}

            <div class="row">
                <div class="col">
                    <ul class="dr-s2030-nav">
                    {{ range .Pages.ByWeight }}
                        <li><a href="{{.Permalink}}">
                            <div>
                                <img src="{{ .Params.main_image_thumb }}" />

                                <h3>{{.Title}}</h3>

                </div>
            </div>
        </div>

    

{{ end }}
