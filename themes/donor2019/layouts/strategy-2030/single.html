{{ define "main" }}

    <div class="container dr-s2030-page-sector">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
        <div class="row">
            <div id="dr-page-title" class="col mx-auto">
                {{$section_heading := .Site.GetPage "section" .Section }}
                <h3>{{with $section_heading}}{{- .Title -}}{{end}} and </h3>
                <h2>{{ .Title }}</h2>
                <img src="{{ .Params.icon }}" class="dr-icon" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="lead">{{ .Params.lead }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="dr-sector-img"><img src="{{ .Params.main_image_thumb }}" /></div>
                {{ .Content }}
            </div>
        </div>
        

    </div> 

{{ end }}
