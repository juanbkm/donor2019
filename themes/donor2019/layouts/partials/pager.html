<div class="dr-pager">
    {{ with .Parent }}
    <a href="{{ .Permalink }}" class="btn btn-outline-primary"><i class="icon-arrow-up2"></i> {{ .Title }}</a>
    {{ end }}
    {{ with .PrevInSection }}
    <a href="{{ .Permalink }}" class="btn btn-outline-primary"><i class="icon-arrow-left2"></i> {{ .Title }}</a>
    {{ end }}
    {{ with .NextInSection }}
    <a href="{{ .Permalink }}" class="btn btn-outline-primary">{{ .Title }} <i class="icon-arrow-right2"></i></a>
    {{ end }}
</div>
